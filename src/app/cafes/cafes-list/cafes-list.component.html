<div class="container-fluid">
  <div class="row">
    <h1>El aroma mágico</h1>
  </div>
  <hr class="my-12" />
  <div class="row">
    <img
      src="https://cdn.shopify.com/s/files/1/0417/7346/5765/articles/coffee-storage-1200x300_800x.jpg?v=1613060741"
      style="
        width: 100%;
        height: 200px;
        display: block;
        margin: auto;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
      "
    />
  </div>
  <hr class="my-12" />
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cafe.nombre }}</td>
          <td>{{ cafe.tipo }}</td>
          <td>{{ cafe.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr class="my-12" />
  <div class="row">

  </div>
  <div class="row" *ngFor="let entry of tipos.entries()">
    <p>Total {{ entry[0] }}: {{ entry[1] }}</p>
  </div>
</div>
